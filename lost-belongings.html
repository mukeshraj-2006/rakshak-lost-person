<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Belongings Complaint - Rakshak</title>
  <link rel="stylesheet" href="lost-belongings.css">
</head>
<body>
  <div class="container">
    <h1>RAKSHAK</h1>
    <form>
      <label>Select Item Type:</label>
      <select required>
        <option value="">-- Select Item --</option>
        <option value="ornaments">Ornaments (Gold/Diamond/Platinum)</option>
        <option value="phone">Phone</option>
        <option value="laptop">Laptop</option>
        <option value="purse">Purse</option>
      </select>

      <label>Upload Item Picture:</label>
      <input type="file" required>

      <label>Item Details (Model/Design/ID):</label>
      <textarea required></textarea>

      <label>Last Seen Location:</label>
      <input type="text" required>

      <label>Last Seen Time:</label>
      <input type="datetime-local" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
