<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Person Complaint - Rakshak</title>
  <link rel="stylesheet" href="lost-people.css">
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
    }
    .parent-section {
      display: none;
      margin-top: 15px;
      border: 1px dashed #aaa;
      padding: 10px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
<h2 style="text-align: center;">RAKSHAK</h2>
    <form id="lostForm">
      <label>Upload Person's Photo (Min 3):</label>
      <input type="file" id="photo" multiple required><br>

      <label>Person Name:</label>
      <input type="text" id="name" required>

      <label>Person Age:</label>
      <input type="number" id="age" required>

      
      <div id="parentSection" class="parent-section">
        <label>Parent Type:</label>
        <select id="parentType">
          <option value="">-- Select --</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
        </select>

        <label>Parent Name:</label>
        <input type="text" id="parentName">

        <label>Parent Mobile Number:</label>
        <input type="tel" id="parentMobile">
      </div>

      <label>Contact Number:</label>
      <input type="tel" id="contact" required>

      <label>Address:</label>
      <input type="text" id="address" required>

      <label>Last Seen Location:</label>
      <input type="text" id="lastSeen" required>

      <label>Last Seen Time:</label>
      <input type="datetime-local" id="time" required>

      <label>Additional Details (Identification Marks, etc):</label>
      <textarea id="extraDetails" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const ageInput = document.getElementById("age");
    const parentSection = document.getElementById("parentSection");

    ageInput.addEventListener("input", function () {
      const age = parseInt(ageInput.value);
      if (age < 18) {
        parentSection.style.display = "block";
      } else {
        parentSection.style.display = "none";
      }
    });

    document.getElementById("lostForm").addEventListener("submit", function (e) {
      const age = parseInt(document.getElementById("age").value);
      const photo = document.getElementById("photo").files;
      
      // Photo requirement
      if (photo.length < 3) {
        alert("Please upload at least 5 photos of the person.");
        e.preventDefault();
        return;
      }

      // Parent info required if age < 18
      if (age < 18) {
        const type = document.getElementById("parentType").value.trim();
        const name = document.getElementById("parentName").value.trim();
        const mobile = document.getElementById("parentMobile").value.trim();

        if (type === "" || name === "" || mobile === "") {
          alert("Parent details (type, name, and mobile) are required for persons under 18.");
          e.preventDefault();
          return;
        }
      }
    });
  </script>
</body>
</html>
